<header class="header">
  <img class="logo" src="@img/logo.png" alt="trillo logo" />

  <form class="search" action="#">
    <input class="search__input" type="text" placeholder="Search hotels" />
    <button class="search__btn">
      <img
        src="@img/icons/icons.svg#magnifying-glass"
        class="search__icon"
        alt="search"
      />
    </button>
  </form>

  <nav class="user-nav">
    <div class="user-nav__icon-box">
      <img
        src="@img/icons/icons.svg#bookmark"
        class="user-nav__icon"
        alt="bookmark"
      />
      <span class="user-nav__notification">7</span>
    </div>
    <div class="user-nav__icon-box">
      <img src="@img/icons/icons.svg#chat" class="user-nav__icon" alt="chat" />
      <span class="user-nav__notification">7</span>
    </div>
    <div class="user-nav__user">
      <img class="user-nav__user-photo" src="@img/user.jpg" alt="User photo" />
      <span class="user-nav__user-name">Denis</span>
    </div>
  </nav>
</header>
